<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/window-method.css" />
    <title>Window Object Method</title>
    <script>
      var myWindow;
      function openWindow() {
        myWindow = window.open("", "", "height=100,width=100");
      }
      function resizeWin() {
        myWindow.resizeTo(500, 500);
        myWindow.focus();
      }
      function moveBy() {
        myWindow.moveTo(1000, 1000);
      }
      function winClose() {
        if (confirm("Do you really want to close browser ?")) myWindow.close();
      }
    </script>
  </head>
  <body>
    <div class="first">
      <h1>Example of Javascript Window Object Methods</h1>
      <button class="glow-on-hover" type="button" onclick="openWindow()">
        Create Window
      </button>
      <button class="glow-on-hover" onclick="resizeWin()">Resize Window</button>
      <button class="glow-on-hover" onclick="moveBy()">Move</button>
      <button class="glow-on-hover" onclick="winClose()">Close</button>
    </div>
  </body>
</html>
